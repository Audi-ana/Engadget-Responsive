<html>
    <head>
        <link rel="stylesheet" href="computer.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <nav id="navbar">
            <a href="#">Electronics</a>
            <a href="#">Today's Deals</a>
            <a href="#">Registry</a>
    </nav>
<body>
    <div id="ad">
        <img  src="disney_banner.jpeg" alt="Disney advertisement">
    </div>
    
    <div class="content-width">
      <div class="items">
        <div class="pic">
         <img src="switch.jpeg" alt="switch">
        </div>
        
        <div class="pic-captions">
         <div>Nintendo Switch</div>
         <div>Get what everyone is talking about!</div>
        </div>
      </div>
    
      <div class="items">
        <div class="pic">
          <img src="McLaren.jpeg" alt="sports car">
        </div>
      
        <div class="pic-captions">
         <div>McLaren</div>
         <div>Do you have a need for speed?</div>
       </div>
      </div>

      <div class="items">
            <div class="pic">
              <img src="vr.jpeg" alt="vr set">
            </div>
          
            <div class="pic-captions">
             <div>VR set</div>
             <div>Enter a whole new world!</div>
           </div>
        </div>

        <div class="items">
                <div class="pic">
                  <img src="samsung-galaxy.jpeg" alt="samsung-galaxy phone">
                </div>
              
                <div class="pic-captions">
                 <div>Samsung Galaxy S10</div>
                 <div>Is it time for an upgrade?</div>
               </div>
        </div>

        <div class="items">
                <div class="pic">
                  <img src="ring-doorbell.jpeg" alt="Ring doorbell">
                </div>
              
                <div class="pic-captions">
                 <div>Ring Doorbell</div>
                 <div>Keep you and your family safe!</div>
               </div>
        </div>

        <div class="items">
                <div class="pic">
                  <img src="cozmo.jpeg" alt="Mini robot">
                </div>
              
                <div class="pic-captions">
                 <div>Cozmo</div>
                 <div>Have a ever you ever seen WALL-E?</div>
               </div>
        </div>
    </div>
</body>
</html>
